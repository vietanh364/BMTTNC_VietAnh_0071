<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <table class="table">
            <!-- Previous encryption form rows would be here -->

            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" 
                                   name="inputCipherText" 
                                   placeholder="Input Cipher Text" 
                                   required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="number" class="form-control" 
                                   name="inputKeyCipher" 
                                   placeholder="Input Key" 
                                   required/>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
